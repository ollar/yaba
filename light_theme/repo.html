{%- block repo %}
  <div class="repo">
  {%- if page and page.edit_url %}
    <a href="{{ page.edit_url }}">
      {% trans %}Edit on{% endtrans %} {{config.repo_name}}
    </a>
  {%- elif config.repo_url %}
    <a href="{{ config.repo_url }}">
      {{ config.repo_name }}
    </a>
  {%- endif %}
  </div>
{%- endblock %}
