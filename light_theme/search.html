<button class="search-button" id="search-button" type="button">
  üîç
</button>

<div class="search-wrapper" id="search-wrapper">
  <button class="search-wrapper__close-button" id="close-button" type="button">
    ‚úï
  </button>
  <h2 class="search-wrapper__title">{% trans %}Search Results{% endtrans %}</h2>

  <input class="search-wrapper__input" name="q" id="mkdocs-search-query" type="text" >

  <div class="search-wrapper__results" id="mkdocs-search-results">
    {% trans %}Sorry, page not found.{% endtrans %}
  </div>
</div>

<script type="text/javascript">
  const $button = document.getElementById('search-button');
  const $closeButton = document.getElementById('close-button');
  const $wrapper = document.getElementById('search-wrapper');
  let isSearchModalExpanded = false;

  function updateModalVisibility() {
    isSearchModalExpanded = !isSearchModalExpanded;
    if (isSearchModalExpanded) {
      $wrapper.classList.add('search-wrapper--expanded');
    } else {
      $wrapper.classList.remove('search-wrapper--expanded');
    }
  }

  $button.addEventListener('click', updateModalVisibility);
  $closeButton.addEventListener('click', updateModalVisibility);
</script>
